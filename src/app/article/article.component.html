<div (click)="changed()" [class.favorite]="article.isFavorite" class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative ">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary">World</strong>
      <h3 class="mb-0">{{article.title}} <span class ="badge badge-secondary">{{badge}}</span></h3>
      <div class="mb-1 text-muted">Nov 12</div>
      <p class="card-text mb-auto">{{article.content }}</p>
    </div>
    <div class="col-auto d-none d-lg-block">
      <img [src]="article.imagePath" >

    </div>
  </div>
