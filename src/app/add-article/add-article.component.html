<form #f="ngForm" (ngSubmit)="Submit(f)" >

    <!-- <div ngModelGroup="article" #article="ngModelGroup"> -->
        <!-- <div class="alert alert-danger" *ngIf="article.touched && !article.valid">
            Article is not valid
        </div> -->
        <div class="form-group">
            <label>Tile</label>
            <input ngDefaultControl required minlength="5" ngModel name="title"  #title="ngModel" (change)="log(title)"  type="text" class="form-control">
            <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
                <span *ngIf="title.errors.required">Title is required</span>
                <span *ngIf="title.errors.minlength">Title should be the minimum {{title.errors.minlength.requiredLength}} caracters</span>
            </div>
        </div>
        <div class="form-group">
            <label>Content</label>
            <textarea required ngModel #content="ngModel" name="content" id="content" cols="30" rows="10" class="form-control"></textarea>
            <div class="alert alert-danger" *ngIf="content.touched && !content.valid">
                <span>Content is required</span>
            </div>
        </div>
   

    <button class="btn btn-primary" >Save</button>

   
</form>
